services:
  - type: web
    name: pangeia-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn src.webhook.app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120
    envVars:
      # Evolution API
      - key: EVOLUTION_API_URL
        value: https://pange-evolution-api.u5qiqp.easypanel.host
      - key: EVOLUTION_API_KEY
        sync: false
      - key: EVOLUTION_INSTANCE_NAME
        value: Pange.IA Bot

      # Notion API
      - key: NOTION_TOKEN
        sync: false
      - key: NOTION_TASKS_DB_ID
        sync: false

      # OpenAI GPT
      - key: OPENAI_API_KEY
        sync: false
      - key: GPT_MODEL
        value: gpt-4o-mini
      - key: TEMPERATURE
        value: 0.7

      # Groq (Audio)
      - key: GROQ_API_KEY
        sync: false

      # Flask
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: WEBHOOK_PATH
        value: /webhook/whatsapp
      - key: PORT
        value: 10000

      # Application Settings
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production
      - key: TIMEZONE
        value: America/Sao_Paulo
