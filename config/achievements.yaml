# Conquistas do Sistema de Gamificação - Pange.IA
# 100+ conquistas configuráveis

achievements:
  # ========================================
  # CATEGORIA: PRODUCTIVITY (Produtividade)
  # ========================================
  - id: first_task_completed
    name: "🎯 Primeira Conquista"
    description: "Complete sua primeira tarefa"
    category: productivity
    xp_reward: 10
    rarity: common
    criteria:
      type: task_completion
      count: 1

  - id: ten_tasks_completed
    name: "🔟 Década de Conquistas"
    description: "Complete 10 tarefas"
    category: productivity
    xp_reward: 50
    rarity: common
    criteria:
      type: task_completion
      count: 10

  - id: hundred_tasks_completed
    name: "💯 Centenário"
    description: "Complete 100 tarefas"
    category: productivity
    xp_reward: 500
    rarity: rare
    criteria:
      type: task_completion
      count: 100

  - id: perfect_day
    name: "⭐ Dia Perfeito"
    description: "Complete 100% das tarefas do dia (mínimo 3)"
    category: productivity
    xp_reward: 100
    rarity: uncommon
    criteria:
      type: perfect_day
      min_tasks: 3
      completion_rate: 100

  - id: perfect_week
    name: "🌟 Semana Impecável"
    description: "5 dias perfeitos em uma semana"
    category: productivity
    xp_reward: 300
    rarity: rare
    criteria:
      type: perfect_days_in_period
      count: 5
      period_days: 7

  - id: early_bird
    name: "🌅 Madrugador"
    description: "Complete uma tarefa antes das 7h (30 vezes)"
    category: productivity
    xp_reward: 200
    rarity: uncommon
    criteria:
      type: task_completion_before_hour
      hour: 7
      count: 30

  - id: night_owl
    name: "🦉 Coruja Noturna"
    description: "Complete uma tarefa depois das 22h (30 vezes)"
    category: productivity
    xp_reward: 200
    rarity: uncommon
    criteria:
      type: task_completion_after_hour
      hour: 22
      count: 30

  - id: speed_demon
    name: "⚡ Demônio da Velocidade"
    description: "Complete 5 tarefas em menos de 1 hora"
    category: productivity
    xp_reward: 150
    rarity: uncommon
    criteria:
      type: tasks_in_timeframe
      count: 5
      minutes: 60

  - id: marathon_runner
    name: "🏃 Maratonista"
    description: "Trabalhe 8 horas sem bloqueios"
    category: productivity
    xp_reward: 250
    rarity: rare
    criteria:
      type: hours_without_blocks
      hours: 8

  # ========================================
  # CATEGORIA: STREAK (Sequências)
  # ========================================
  - id: streak_3_days
    name: "🔥 Aquecendo"
    description: "3 dias consecutivos completando tarefas"
    category: streak
    xp_reward: 50
    rarity: common
    criteria:
      type: consecutive_days
      days: 3

  - id: streak_7_days
    name: "🔥🔥 Semana de Fogo"
    description: "7 dias consecutivos completando tarefas"
    category: streak
    xp_reward: 150
    rarity: uncommon
    criteria:
      type: consecutive_days
      days: 7

  - id: streak_30_days
    name: "🔥🔥🔥 Streak Master"
    description: "30 dias consecutivos completando tarefas"
    category: streak
    xp_reward: 1000
    rarity: epic
    criteria:
      type: consecutive_days
      days: 30

  - id: streak_100_days
    name: "🔥🔥🔥🔥 Imortal"
    description: "100 dias consecutivos completando tarefas"
    category: streak
    xp_reward: 5000
    rarity: legendary
    criteria:
      type: consecutive_days
      days: 100

  - id: comeback_kid
    name: "💪 Resiliente"
    description: "Recupere uma streak quebrada (volte em 24h)"
    category: streak
    xp_reward: 100
    rarity: uncommon
    criteria:
      type: streak_recovery
      hours: 24

  # ========================================
  # CATEGORIA: TEAM (Colaboração)
  # ========================================
  - id: helpful_teammate
    name: "🤝 Colega Prestativo"
    description: "Ajude 10 pessoas diferentes"
    category: team
    xp_reward: 200
    rarity: uncommon
    criteria:
      type: unique_people_helped
      count: 10

  - id: team_player
    name: "👥 Team Player"
    description: "Participe de 20 colaborações"
    category: team
    xp_reward: 300
    rarity: rare
    criteria:
      type: collaborations
      count: 20

  - id: mentor
    name: "🎓 Mentor"
    description: "Ajude o mesmo colega 10 vezes"
    category: team
    xp_reward: 400
    rarity: rare
    criteria:
      type: same_person_helped
      count: 10

  - id: knowledge_sharer
    name: "📚 Compartilhador de Conhecimento"
    description: "Compartilhe 50 insights ou aprendizados"
    category: team
    xp_reward: 350
    rarity: rare
    criteria:
      type: knowledge_shares
      count: 50

  # ========================================
  # CATEGORIA: WELLNESS (Bem-estar)
  # ========================================
  - id: balanced_worker
    name: "🧘 Equilibrado"
    description: "30 dias sem risco de burnout"
    category: wellness
    xp_reward: 500
    rarity: epic
    criteria:
      type: days_no_burnout_risk
      days: 30

  - id: break_taker
    name: "☕ Pausas Inteligentes"
    description: "Faça 50 pausas quando sugeridas"
    category: wellness
    xp_reward: 200
    rarity: uncommon
    criteria:
      type: breaks_taken_when_suggested
      count: 50

  - id: stress_manager
    name: "😌 Gestor de Stress"
    description: "Reduza carga cognitiva de CRITICAL para OPTIMAL 10 vezes"
    category: wellness
    xp_reward: 400
    rarity: rare
    criteria:
      type: cognitive_load_recoveries
      count: 10

  - id: self_care_champion
    name: "💚 Campeão do Autocuidado"
    description: "Complete 100 ações de autocuidado"
    category: wellness
    xp_reward: 600
    rarity: epic
    criteria:
      type: self_care_actions
      count: 100

  # ========================================
  # CATEGORIA: CHALLENGE (Desafios)
  # ========================================
  - id: hard_task_crusher
    name: "💎 Destruidor de Tasks Difíceis"
    description: "Complete 20 tarefas classificadas como 'hard' ou 'very_hard'"
    category: challenge
    xp_reward: 400
    rarity: rare
    criteria:
      type: tasks_by_complexity
      complexity: [hard, very_hard]
      count: 20

  - id: no_procrastination
    name: "🎯 Zero Procrastinação"
    description: "7 dias sem procrastinar (começar todas as tasks em até 1h)"
    category: challenge
    xp_reward: 300
    rarity: rare
    criteria:
      type: days_no_procrastination
      days: 7
      max_delay_hours: 1

  - id: overachiever
    name: "🚀 Superador"
    description: "Complete 150% das tarefas planejadas em um dia"
    category: challenge
    xp_reward: 250
    rarity: rare
    criteria:
      type: overachievement
      percentage: 150

  - id: multitasker
    name: "🎭 Multitarefa Master"
    description: "Complete tarefas de 5 categorias diferentes em um dia"
    category: challenge
    xp_reward: 200
    rarity: uncommon
    criteria:
      type: diverse_tasks_same_day
      categories: 5

  # ========================================
  # CATEGORIA: GROWTH (Crescimento)
  # ========================================
  - id: continuous_learner
    name: "📖 Aprendiz Contínuo"
    description: "Complete 30 tarefas de 'research' ou 'learning'"
    category: growth
    xp_reward: 300
    rarity: uncommon
    criteria:
      type: tasks_by_type
      task_types: [research, learning]
      count: 30

  - id: skill_master
    name: "🏆 Mestre de Habilidade"
    description: "Complete 100 tarefas de uma mesma categoria"
    category: growth
    xp_reward: 500
    rarity: rare
    criteria:
      type: tasks_same_category
      count: 100

  - id: polymath
    name: "🌈 Polímata"
    description: "Complete tarefas de 10 categorias diferentes"
    category: growth
    xp_reward: 400
    rarity: rare
    criteria:
      type: unique_categories
      count: 10

  - id: improvement_seeker
    name: "📈 Buscador de Melhoria"
    description: "Complete 20 refatorações ou melhorias"
    category: growth
    xp_reward: 250
    rarity: uncommon
    criteria:
      type: tasks_by_type
      task_types: [refactoring, improvement]
      count: 20

  # ========================================
  # CATEGORIA: SPECIAL (Especiais/Secretas)
  # ========================================
  - id: first_blood
    name: "🩸 First Blood"
    description: "Seja o primeiro a completar uma tarefa do dia"
    category: special
    xp_reward: 50
    rarity: uncommon
    criteria:
      type: first_completion_of_day
      count: 1

  - id: midnight_warrior
    name: "🌙 Guerreiro da Meia-Noite"
    description: "Complete uma tarefa exatamente à meia-noite"
    category: special
    xp_reward: 100
    rarity: rare
    criteria:
      type: task_at_exact_time
      hour: 0
      minute: 0

  - id: perfectionist
    name: "✨ Perfeccionista"
    description: "Complete 50 tarefas sem nenhum bloqueio"
    category: special
    xp_reward: 500
    rarity: epic
    criteria:
      type: tasks_without_blocks
      count: 50

  - id: comeback_master
    name: "🔄 Mestre do Retorno"
    description: "Recupere 5 streaks quebradas"
    category: special
    xp_reward: 300
    rarity: rare
    criteria:
      type: streak_recoveries
      count: 5

  - id: unicorn
    name: "🦄 Unicórnio"
    description: "Conquista secreta: Descubra fazendo algo extraordinário"
    category: special
    xp_reward: 1000
    rarity: legendary
    criteria:
      type: secret
      hint: "Seja excepcional em todos os aspectos"

  # ========================================
  # CATEGORIA: MILESTONE (Marcos)
  # ========================================
  - id: level_10
    name: "🎖️ Décimo Nível"
    description: "Alcance o nível 10"
    category: milestone
    xp_reward: 200
    rarity: uncommon
    criteria:
