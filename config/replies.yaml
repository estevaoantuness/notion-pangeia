task_in_progress:
  default:
    - "🔄 Tarefa {number} marcada como 'Em Andamento'\n\n\"{title}\" está em progresso.\n\nFoco total! Você consegue. 💪"
    - "💪 Boa! Tarefa {number} está rodando.\n\n\"{title}\"\n\nQuando terminar: 'feito {number}'"
    - "🔄 Iniciando tarefa {number}!\n\n\"{title}\"\n\nVamos com tudo! 🚀"
  high_priority:
    - "🔄 Tarefa {number} em andamento! 🔴 Prioridade Alta\n\n\"{title}\"\n\nEssa é importante! Vamos com tudo. 🚀"
