    xp_reward: 500
    rarity: rare
    criteria:
      type: level_reached
      level: 25

  - id: level_50
    name: "🎖️🎖️🎖️ Expert"
    description: "Alcance o nível 50"
    category: milestone
    xp_reward: 2000
    rarity: epic
    criteria:
      type: level_reached
      level: 50

  - id: level_100
    name: "🎖️🎖️🎖️🎖️ Legend"
    description: "Alcance o nível 100"
    category: milestone
    xp_reward: 10000
    rarity: legendary
    criteria:
      type: level_reached
      level: 100

  - id: xp_master
    name: "⚡ XP Master"
    description: "Acumule 50.000 XP total"
    category: milestone
    xp_reward: 5000
    rarity: epic
    criteria:
      type: total_xp
      xp: 50000

# Configurações de raridade
rarities:
  common:
    color: "#808080"
    multiplier: 1.0
  uncommon:
    color: "#00FF00"
    multiplier: 1.5
  rare:
    color: "#0080FF"
    multiplier: 2.0
  epic:
    color: "#A020F0"
    multiplier: 3.0
