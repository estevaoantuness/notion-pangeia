services:
  - type: web
    name: pangeia-bot-novo
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      # Evolution API
      - key: EVOLUTION_API_URL
        value: https://pange-evolution-api.u5qiqp.easypanel.host
      - key: EVOLUTION_API_KEY
        sync: false
      - key: EVOLUTION_INSTANCE_NAME
        value: Pange.IA Bot

      # Notion API
      - key: NOTION_TOKEN
        sync: false
      - key: NOTION_TASKS_DB_ID
        sync: false

      # OpenAI GPT (SmartTaskAgent)
      - key: OPENAI_API_KEY
        sync: false

      # Flask
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: WEBHOOK_PATH
        value: /webhook/whatsapp

      # Application Settings
      - key: LOG_LEVEL
        value: INFO
      - key: ENVIRONMENT
        value: production
      - key: TIMEZONE
        value: America/Sao_Paulo

      # Databases (Opcional - se Saraiva tiver configurado)
      # - key: REDIS_URL
      #   sync: false
      # - key: DATABASE_URL
      #   sync: false
