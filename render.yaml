services:
  - type: web
    name: notion-pangeia-bot
    runtime: python
    repo: https://github.com/estevaoantuness/notion-pangeia
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT src.webhook.app:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: EVOLUTION_API_URL
        value: https://evo.pictorial.cloud
      - key: EVOLUTION_API_KEY
        sync: false
      - key: EVOLUTION_INSTANCE_NAME
        value: Pangeia Bot
      - key: NOTION_TOKEN
        sync: false
      - key: NOTION_TASKS_DB_ID
        sync: false
      - key: GOOGLE_SHEETS_URL
        value: https://docs.google.com/spreadsheets/d/1UOo3kKlNCdNJwIVJqMDlnJdtxGLjlGmi9vuctU44324/edit
      - key: GPT_MODEL
        value: gpt-4o-mini
      - key: TEMPERATURE
        value: "0.7"
      - key: LOG_LEVEL
        value: INFO
      - key: TIMEZONE
        value: America/Sao_Paulo
      - key: ENVIRONMENT
        value: production
      - key: FLASK_SECRET_KEY
        value: pangeia-bot-secret-key-2025
      - key: WEBHOOK_PATH
        value: /webhook/whatsapp
    plan: starter
    region: oregon
    healthCheckPath: /health
