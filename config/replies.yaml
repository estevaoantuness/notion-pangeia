  high: # 50-74%
    - "📊 Progresso do dia: {percent}%\n\n✅ {done} de {total} tarefas concluídas\n\nMais da metade feita! Está quase lá. 🎯"
    - "📊 {percent}% concluído!\n\n✅ {done}/{total} tasks\n\nVocê já passou da metade! 🚀"
  very_high: # 75-99%
    - "📊 Progresso do dia: {percent}%\n\n✅ {done} de {total} tarefas concluídas\n\nQuase 100%! Só falta um empurrãozinho. 💥"
    - "📊 {percent}% - Quase lá!\n\n✅ {done}/{total} tasks\n\nMais um pouco e você fecha o dia! 🎯"
  complete:
    - "🎉 Progresso do dia: 100%\n\n✅ Todas as {total} tarefas concluídas!\n\nExcelente trabalho hoje! Você arrasou. 🏆"
    - "✨ 100% do dia completo!\n\n✅ {total}/{total} tasks\n\nVocê é demais! Descanse bem. 🎯"
    - "🏆 Dia perfeito!\n\n✅ {done}/{total} tasks concluídas\n\nParabéns pelo foco e dedicação! 💪"

errors:
  invalid_index:
    - "⚠️ Ops! Não encontrei a tarefa {index}.\n\nVocê tem apenas {total} tarefas na lista de hoje.\n\nVeja a lista atualizada: 'minhas tarefas'"
    - "⚠️ Tarefa {index} não existe.\n\nTotal de tarefas: {total}\n\nConfira: 'minhas tarefas'"
  invalid_format:
    - "⚠️ Formato incorreto.\n\nPara marcar como concluída, use:\n**feito 2** (onde 2 é o número da tarefa)\n\nVeja sua lista: 'minhas tarefas'"
    - "🤔 Não entendi o formato.\n\nExemplo correto:\n• feito 2\n• andamento 3\n• bloqueada 4 - motivo\n\nPrecisa de ajuda? 'ajuda'"
  unknown_command:
    - "🤔 Não entendi esse comando.\n\nVocê quis dizer:\n• 'minhas tarefas' - ver sua lista\n• 'progresso' - ver como está o dia\n• 'ajuda' - ver todos os comandos"
    - "😅 Desculpa, não consegui entender.\n\nTente usar:\n• minhas tarefas\n• progresso\n• feito 2\n• ajuda"
  technical_error:
    - "⚠️ Ops! Algo deu errado.\n\nNão consegui processar sua solicitação agora.\n\n**O que você pode fazer:**\n• Tente novamente em alguns segundos\n• Digite 'ajuda' se precisar"
    - "⚠️ Problema temporário.\n\nAguarde um momento e tente novamente. 🙏\n\nSe persistir, entre em contato com o suporte."
  notion_error:
    - "⚠️ Problema temporário com o Notion.\n\nEstou com dificuldade para acessar suas tarefas.\n\nJá estou tentando reconectar. Aguarde e tente:\n'minhas tarefas'"

help:
  full:
    - |
      💬 Como posso te ajudar?

      **Comandos disponíveis:**

      📋 **Ver tarefas**
      • minhas tarefas
      • lista
      • tarefas

      📊 **Acompanhar progresso**
      • progresso
      • status

      ✅ **Atualizar tarefas**
      • feito 2
      • andamento 3
      • bloqueada 4 - motivo do bloqueio

      ---

      **Dicas rápidas:**
      • Use números para identificar tarefas
      • Sempre informe o motivo em bloqueios
      • Digite "progresso" para ver como está o dia

      Precisa de algo específico? É só perguntar! 😊
  short:
    - |
      💬 Principais comandos:

      • **minhas tarefas** - ver sua lista
      • **progresso** - acompanhar o dia
      • **feito 2** - concluir tarefa
      • **andamento 3** - iniciar tarefa
      • **bloqueada 4 - motivo** - reportar bloqueio

      Precisa de ajuda? Digite 'ajuda' 😊

