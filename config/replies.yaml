task_list:
  with_tasks:
    header:
      - "📋 Suas tarefas para hoje:"
      - "📋 Aqui está sua lista de hoje:"
      - "📋 Tasks do dia:"
    footer:
      - "💬 Para atualizar, use:\n• feito 2\n• andamento 3\n• bloqueada 4 - motivo"
      - "💬 Comandos:\n• feito N - concluir\n• andamento N - iniciar\n• bloqueada N - reportar"
    footer_cta:
      - "Precisa de ajuda? Digite 'ajuda'"
      - "Dúvidas? Digite 'ajuda'"
  no_tasks:
    - "🎉 Você está em dia!\n\nNenhuma tarefa pendente no momento.\n\nQuer criar uma nova tarefa? Digite 'criar tarefa'\nOu veja o progresso geral: 'progresso'"
